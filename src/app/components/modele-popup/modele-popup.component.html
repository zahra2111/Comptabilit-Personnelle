<div class="popup-overlay" (click)="closePopup()">
  <div class="popup-content" (click)="$event.stopPropagation()">
    <h2>Modèle</h2>
    <form [formGroup]="modeleForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" type="text" />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input id="description" formControlName="description" type="text" />
      </div>

      <button type="submit">Submit</button>
      <button type="button" (click)="closePopup()">Close</button>
    </form>

    <h3>Existing Modèles</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let modele of modeles">
          <td>{{ modele.id }}</td>
          <td>{{ modele.name }}</td>
          <td>{{ modele.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
