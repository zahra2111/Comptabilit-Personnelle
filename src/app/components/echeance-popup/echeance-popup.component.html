<div class="popup-overlay" (click)="closePopup()">
    <div class="popup-content" (click)="$event.stopPropagation()">
      <h2>Échéances</h2>
      <form [formGroup]="echeanceForm" (ngSubmit)="onSubmit()">
        
  
        <div class="form-group">
          <label for="date">Date de debut d'Échéance</label>
          <input id="date" formControlName="date" type="date" />
        </div>
        <div class="form-group">
            <label for="date">Date de la fin d'Échéance</label>
            <input id="date" formControlName="date" type="date" />
          </div>
  
        <div class="form-group">
          <label for="amount">Montant</label>
          <input id="amount" formControlName="amount" type="number" />
        </div>
  
        <button type="submit">Submit</button>
        <button type="button" (click)="closePopup()">Close</button>
      </form>
    </div>
  </div>
