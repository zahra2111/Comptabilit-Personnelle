<div class="popup-overlay" (click)="closePopup()">
  <div class="popup-content" (click)="$event.stopPropagation()">
    <h2>Échéance</h2>
    <form [formGroup]="echeanceForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" type="text" />
      </div>

      <div class="form-group">
        <label for="debutDate">Date de Début</label>
        <input id="debutDate" formControlName="debutDate" type="date" />
      </div>

      <div class="form-group">
        <label for="finDate">Date de Fin</label>
        <input id="finDate" formControlName="finDate" type="date" />
      </div>

      <button type="submit">Submit</button>
      <button type="button" (click)="closePopup()">Close</button>
    </form>

    <h3>Existing Échéances</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Date de Début</th>
          <th>Date de Fin</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let echeance of echeances">
          <td>{{ echeance.id }}</td>
          <td>{{ echeance.name }}</td>
          <td>{{ echeance.debutDate | date }}</td>
          <td>{{ echeance.finDate | date }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
