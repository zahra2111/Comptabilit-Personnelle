<div class="popup-overlay" (click)="closePopup()">
    <div class="popup-content" (click)="$event.stopPropagation()">
      <h2>Virement</h2>
      <form [formGroup]="virementForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="date">Date</label>
          <input id="date" formControlName="date" type="date" />
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <input id="description" formControlName="description" type="text" />
        </div>
  
        <label for="mode">Mode de paiement</label>
        <select id="mode" formControlName="mode">
          <option value="cash">Cash</option>
          <option value="credit_card">Credit Card</option>
          <option value="bank_transfer">Bank Transfer</option>
          <option value="mobile_payment">Mobile Payment</option>
          <option value="cheque">Cheque</option>
        </select>
  
        <div class="form-group">
          <label for="tiers">Tiers</label>
          <input id="tiers" formControlName="tiers" type="text" />
        </div>
  
        <div class="form-group">
          <label for="ref">Ref</label>
          <input id="ref" formControlName="ref" type="text" />
        </div>
  
        <div class="form-group">
          <label for="duCompte">Du Compte</label>
          <input id="duCompte" formControlName="duCompte" type="text" />
        </div>
  
        <div class="form-group">
          <label for="versLeCompte">Vers Le Compte</label>
          <input id="versLeCompte" formControlName="versLeCompte" type="text" />
        </div>
  
        <div mat-dialog-actions>
          <button mat-button (click)="closePopup()">{{ 'CLOSE' | translate }}</button>
          <button mat-raised-button color="primary" type="submit">{{ 'SUBMIT' | translate }}</button>
        </div>
      </form>
    </div>
  </div>
