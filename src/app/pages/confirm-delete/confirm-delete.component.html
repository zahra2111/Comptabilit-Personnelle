<h2 mat-dialog-title>{{ data.title | translate }}</h2>
<mat-dialog-content>{{ data.message | translate }}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">{{ 'CANCEL' | translate }}</button>
  <button mat-raised-button color="warn" (click)="onConfirmClick()">{{ 'DELETE' | translate }}</button>
</mat-dialog-actions>
