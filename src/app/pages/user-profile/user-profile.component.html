<mat-card class="cardWithShadow">
  <mat-card-content>
    <!-- Profile Section -->
    <div class="container profile-container">
      <h2 class="text-center mb-4">Mon Profil</h2>
      
      <!-- Profile Information -->
      <div class="profile-info card mb-4">
        <div class="card-body">
          <h4 class="card-title mb-3">Information Personnelle</h4>        
          <div class="form-group mb-3">
            <label for="email">Email</label>
            <div *ngIf="userInfo">
              <input id="email" [(ngModel)]="userInfo.email" type="email" class="form-control" />
            </div> 
          </div>
          <div class="text-center"> 
        <!--     <button mat-flat-button color="primary" (click)="saveChanges()"> -->
          <button mat-flat-button color="primary" >
              <mat-icon><i-tabler name="check" class="icon-18"></i-tabler></mat-icon>
              Sauvegarder
            </button>
          </div>
        </div>
      </div>

     <!-- Security Section -->
<div class="security-section card mb-4">
  <div class="card-body">
    <h4 class="card-title mb-3">Changer mot de passe</h4>
    <form (ngSubmit)="changePassword()">
      <div class="form-group mb-3">
        <label for="currentPassword">Mot de passe actuel</label>
        <input type="password" class="form-control" id="currentPassword" [(ngModel)]="currentPassword" name="currentPassword" required>
      </div>
      <div class="form-group mb-3">
        <label for="newPassword">Nouveau mot de passe</label>
        <input type="password" class="form-control" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required>
      </div>
      <div class="form-group mb-3">
        <label for="confirmPassword">Confirmer nouveau mot de passe</label>
        <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
      </div>
      <div class="text-center">
        <button mat-flat-button color="primary" type="submit">
          <mat-icon><i-tabler name="check" class="icon-18"></i-tabler></mat-icon>
          Modifier le mot de passe
        </button>
      </div>
    </form>
  </div>
</div>
      
      <!-- Account Deactivation -->
      <div class="account-deactivation card">
        <div class="card-body">
          <h4 class="card-title mb-3">Supprimer mon compte</h4>
          <div class="alert alert-warning mb-4">
            <h6 class="alert-heading fw-medium mb-1">Êtes-vous sûr de supprimer votre compte?</h6>
            <p>Une fois votre compte supprimé, vous ne pourrez plus revenir en arrière. Soyez-en sûr, s'il vous plaît.</p>
          </div>
          <form id="formAccountDeactivation" (ngSubmit)="deleteAccount()">
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" [(ngModel)]="accountActivation" name="accountActivation" id="accountActivation">
              <label class="form-check-label" for="accountActivation">Je confirme la suppression de mon compte</label>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-danger" [disabled]="!accountActivation">Supprimer</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
